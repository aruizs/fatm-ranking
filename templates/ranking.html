{% extends "base.html" %}

{% block title %}FATM Ranking{% endblock %}

{% block content %}
<div class="container">
    <table class="table">
    <thead>
        <tr>
            <th>Posición</th>
            <th>Nombre</th>
            <th>Puntuación</th>
        <tr>
    </thead>
    <tbody>
        {% for person in people %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href={{ 'http://www.fatm.com.es/' ~ person['link'] }}>{{ person['nombre'] }}</a></td>
            <td>{{ person['score'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
